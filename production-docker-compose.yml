version: "3.8"

services:
  postgres:
    restart: always
    image: postgres:14.5
    expose:
      - 5432
    env_file:
      - app/app/.env
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
      - ./dumps:/code/dumps

  backend:
    restart: always
    container_name: shop-django
    build: ./app
    command: bash -c "
      python manage.py migrate &&
      gunicorn -w 3 app.wsgi:application --bind 0.0.0.0:8000 --reload"
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
